
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speechace Pronunciation Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5faff; }
    button { padding: 10px 20px; font-size: 1.1em; margin-top: 20px; }
    #status, #score { margin-top: 30px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>üé§ Speechace Pronunciation Test</h1>
  <p>Click the button and pronounce: <strong>"bureau"</strong></p>
  <button onclick="startRecording()">Start Recording</button>
  <div id="status"></div>
  <div id="score"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").textContent = "üé§ Listening...";
      document.getElementById("score").textContent = "";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          const formData = new FormData();
          formData.append("user_audio_file", audioBlob);
          formData.append("text", "bureau");
          formData.append("dialect", "fr-FR");
          formData.append("user_id", "test_user");
          formData.append("key", "g1H3J0fWnKYN%2F8hpjlwxeDjwV1XaG34QFjCv4bBWADKMAJEu7N8A7M8NwofFq%2FH9AMPeosmsghKAxz5MG3F87mqY2S7Le%2BA7HvUlutwGPsS5xLWaVK2mct8IR69Ya%2B4F");

          const response = await fetch("https://api4.speechace.com/api/scoring/text/v0.1/json", {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          const score = result?.text_score?.score;
          const message = score >= 85
            ? `‚úÖ Good job! Pronunciation score: ${score}`
            : `‚ùå Try again. Pronunciation score: ${score}`;
          document.getElementById("score").textContent = message;
          document.getElementById("status").textContent = "";
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 3000);
      } catch (err) {
        document.getElementById("status").textContent = "‚ö†Ô∏è Microphone access denied or error.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
