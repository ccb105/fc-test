
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FC - Cognate Puzzle (Dual Language)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8ff; text-align: center; padding: 40px; }
    h1 { font-size: 2em; color: #2c3e50; }
    .words button {
      font-size: 1.1em;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result, #score { margin-top: 30px; font-size: 1.1em; }
    #hiddenWord { font-size: 2em; letter-spacing: 12px; margin-top: 20px; }
    input[type="text"] { font-size: 1em; padding: 5px; }
  </style>
</head>
<body>
  <h1>🎯 Cognate Puzzle (Dual Accent)</h1>
  <p>Click a word and pronounce it in English or French</p>
  <div id="hiddenWord"></div>
  <div class="words" id="wordList"></div>
  <p>
    <input id="guessInput" placeholder="Guess the full word" />
    <button onclick="checkGuess()">Guess</button>
  </p>
  <button onclick="pronounceFullWord()">🎤 Pronounce full word</button>
  <div id="result"></div>
  <div id="score"></div>

  <script>
    const puzzle = {
      target: "TABLE",
      options: ["TALENT", "ANTIQUE", "BUREAU", "LIBERAL", "EPISODE"],
      accepted: {
        "TALENT": ["TALENT", "TALEN", "TALANT", "TALANTT"],
        "ANTIQUE": ["ANTIQUE", "ANTIK", "ANTIKUE"],
        "BUREAU": ["BUREAU", "BUREAUX", "BURO"],
        "LIBERAL": ["LIBERAL", "LITERAL", "LIVERAL"],
        "EPISODE": ["EPISODE", "EPISOD", "EPIZODE"]
      }
    };

    let revealed = Array(puzzle.target.length).fill("_");
    let score = parseInt(localStorage.getItem("fcScore") || "0");
    let fullPronounced = false;

    function displayWord() {
      document.getElementById("hiddenWord").textContent = revealed.join(" ");
      document.getElementById("score").innerHTML = "Score: <strong>" + score + "</strong>";
    }

    function speakAndCheck(word) {
      const letter = word[0].toUpperCase();
      const pos = puzzle.target.indexOf(letter);

      function handleResult(spoken, lang) {
        const upper = spoken.toUpperCase().trim();
        if (puzzle.accepted[word].includes(upper)) {
          if (pos >= 0) revealed[pos] = letter;
          score += 1;
          document.getElementById("result").textContent = `✅ ${lang} OK: You said "${spoken}"`;
        } else {
          document.getElementById("result").textContent = `❌ ${lang} fail: You said "${spoken}"`;
          score -= 1;
        }
        localStorage.setItem("fcScore", score);
        displayWord();
      }

      function runRecognition(lang, fallback = null) {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = lang;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = (event) => handleResult(event.results[0][0].transcript, lang);
        recognition.onerror = (event) => {
          if (fallback) {
            runRecognition(fallback);
          } else {
            document.getElementById("result").textContent = `⚠️ Speech error: ${event.error}`;
          }
        };

        recognition.start();
      }

      runRecognition("en-US", "fr-FR");
    }

    function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim().toUpperCase();
      if (guess === puzzle.target) {
        score += 5;
        document.getElementById("result").textContent = "🎉 Correct! You've guessed the word.";
        localStorage.setItem("fcScore", score);
        displayWord();
      } else {
        document.getElementById("result").textContent = "❌ Wrong guess.";
      }
    }

    function pronounceFullWord() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const spoken = event.results[0][0].transcript.toUpperCase().trim();
        if (spoken === puzzle.target && !fullPronounced) {
          score += 5;
          fullPronounced = true;
          document.getElementById("result").textContent = "🎤 Well pronounced! +5 points.";
          localStorage.setItem("fcScore", score);
          displayWord();
        } else if (spoken !== puzzle.target) {
          score -= 1;
          document.getElementById("result").textContent = "❌ Incorrect pronunciation: " + spoken;
          localStorage.setItem("fcScore", score);
          displayWord();
        }
      };

      recognition.onerror = function(event) {
        document.getElementById("result").textContent = "⚠️ Error: " + event.error;
      };

      recognition.start();
    }

    function setupPuzzle() {
      const wordList = document.getElementById("wordList");
      wordList.innerHTML = "";
      puzzle.options.forEach(w => {
        const btn = document.createElement("button");
        btn.textContent = w;
        btn.onclick = () => speakAndCheck(w);
        wordList.appendChild(btn);
      });
      displayWord();
    }

    setupPuzzle();
  </script>
</body>
</html>
